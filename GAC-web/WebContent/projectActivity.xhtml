<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
    <h:body>
    #{projectActivityMB.init}
    	<ui:composition template="/templates/layout.xhtml">
   	 		<ui:define name="title">
				<!-- SET YOUR PAGE TITLE HERE -->
			</ui:define> 
    		<ui:define name="content">
    			<div class="container">
    			
    				<H2><h:outputText value="#{projectActivityMB.activityDescription}" /></H2>
					Project de l'activité : <h:outputText value="#{projectActivityMB.projectName}" /> 

					
					<h:form id="modificationEmployeeFormulaire">
						<br /> Activité attribué à: 
						
						<!-- Read Mode -->
						<h:outputText binding="#{projectActivityMB.employeeNameOutputText}" value="#{projectActivityMB.employeeName}" rendered="#{projectActivityMB.readMode}" />
						<h:commandButton value="Modifier" action="#{projectActivityMB.modifierEmployee}" rendered="#{projectActivityMB.readMode}" />
						
						<!-- Modif Mode -->
						
						<rich:select value="#{projectActivityMB.newIdEmployee}" rendered="#{projectActivityMB.modifMode}">
								<f:selectItems value="#{projectActivityMB.employeeOptions}" />
           			 	</rich:select>
						<h:commandButton value="Valider"  action="#{projectActivityMB.validerModificationEmployee}"  rendered="#{projectActivityMB.modifMode}" />
						<h:commandButton value="Annuler"  action="#{projectActivityMB.annulerModificationEmployee}"  rendered="#{projectActivityMB.modifMode}" />
					
					</h:form>
					
					<br /> Charge de travail actuelle <h:outputText value="#{projectActivityMB.activityCharge}" /> H
					
					<h:form id="ajoutHeureFormulaire">
						
						<br /> Ajouter des heures<h:inputText id="chargeAAjouter" value="#{projectActivityMB.chargeAAjouter}" required="true" styleClass="textEntry" /> 
						<h:commandButton value="Ajouter" action="#{projectActivityMB.ajouterCharge}" />
					
					</h:form>
        		</div>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
