<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
    	<ui:composition template="/templates/layout.xhtml">
   	 		<ui:define name="title">Login</ui:define> 
    		<ui:define name="content">
    			<div class="container">
	    			<h:form id="form">
		                <h:outputLabel for="username" value="Input 1" />
		                <h:inputText id="username" value="#{login.username}" required="true" />
		                <h:message id="input1message" for="username" />
		
		                <h:outputLabel for="password" value="Input 2" />
		                <h:inputText id="password" value="#{login.password}" required="true" />
		                <h:message id="input2message" for="password" />
		
		                <h:panelGroup />
		                <h:commandButton value="Submit" action="#{login.submit}" />
		                <h:messages id="messages" globalOnly="true" layout="table" />
	        		</h:form>
        		</div>
    		</ui:define>
 
		
    	</ui:composition>
    </h:body>
</html>
